<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-3</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        main {}
        .big_view {
            width:600px; height:500px;
            margin:30px auto; background:lightblue;
            overflow:hidden;
        }
        .big_view img {width:100%;}
        .small_slide {
            width:700px; background: lightgray;
            padding:20px;
        }
        .small_slide .swiper-wrapper {}
        .small_slide .swiper-wrapper .swiper-slide {
            border:1px solid #000; height:50px; overflow: hidden;
        }
        .small_slide .swiper-wrapper .swiper-slide img {width:100%;}
    </style>
</head>
<body>
    <main>
        <div class="big_view"><img src="" alt=""></div>
    <div class="swiper small_slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://i.pinimg.com/564x/d5/bb/61/d5bb611f177bfac08af8b571bb1ef6a6.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://i.pinimg.com/564x/8b/ba/11/8bba11c0e8c352534b194bb2fbf6e30d.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://i.pinimg.com/564x/16/58/fc/1658fcfbdfbe25d179328bb83bce8b3b.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://i.pinimg.com/564x/4e/da/97/4eda97c2af72630ab1277acfded29467.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://i.pinimg.com/564x/56/3e/16/563e169394c9cf7491592da299276c61.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://i.pinimg.com/564x/85/1b/32/851b32944c3d6aebad507868829d2a38.jpg" alt=""></div>
        </div>
    </div>
    </main>
    <script>

        const small_s = new Swiper('.small_slide',{
            autoplay:{delay:1000},
            loop:true,
            slidesPerView:5, //실제 게시물 개수보다 최소 1개는 수가 적어야한다.
            spaceBetween: 10,
        })

        //swiper-slide 6개 개별 클릭 시
        //img 경로를 확인하고 해당 경로를 big_view의 img 경로에 대입하기
        const small_slide = document.querySelectorAll('.small_slide .swiper-slide')
        const big_view = document.querySelector('.big_view')
        for(let i of small_slide){
            i.addEventListener('click',()=>{
                big_view.children[0].src = i.children[0].src
            })
        }
    </script>
</body>
</html>
