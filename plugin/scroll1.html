<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll-1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- 스크롤트리거 플러그인 연결 주소(필수) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

    <style>
        main {}
        main section {
            height:100vh; text-align: center;
            font-size: 5rem;
            background-color: beige;
        }
        main .s2 {background-color: lightgreen;}
        main .s2 img {width:30%;}
        main section img {
            opacity: 0; /* trigger 애니메이션 초기값 설정 */
            width:800px;
        }
        main .s4 {background-color: blueviolet;}
        main .s4 img {}
    </style>
</head>
<body>
    <main>
        <section class="s1">1</section>
        <section class="s2">
            <img src="https://i.pinimg.com/564x/18/b6/1a/18b61ad64d26b84a7b9ecc0e55a5a326.jpg" alt="">
        </section>
        <section class="s3">3</section>
        <section class="s4">
            <img src="https://i.pinimg.com/564x/95/14/7a/95147aa92b7a39c8b8bd78babf2a7bd3.jpg" alt="">
        </section>
    </main>
    <script>
        //gsap.to('적용대상',{scrollTrigger:'뷰포트인식대상'})
        gsap.to('.s2 img',{
            scrollTrigger:'.s2',
            duration:1, //1초
            delay:0.5,
            x:300, y:200,
            borderRadius:50,
            scale:0.8,
            opacity:1,
        }) // = 뷰포트에 .s2가 보일때 .s2 img를 1초동안 x:300, y:200 움직이겠다.
        //gsap.to(대상, {옵션:값, 옵션:값,...})
        gsap.to('.s4 img',{
            scrollTrigger:'.s4',
            opacity:1,
            scale: 0.8,
            delay: 0.5,
            borderRadius:50,
        })
    </script>
</body>
</html>
